< !DOCTYPE html >
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Coming Soon</title>
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
                        <style>
                            * {
                                margin: 0;
                            padding: 0;
                            box-sizing: border-box;
        }

                            body, html {
                                height: 100%;
                            font-family: 'Poppins', sans-serif;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
                            background-size: cover;
                            color: #fff;
                            overflow: hidden;
        }

                            .overlay {
                                position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0, 0, 0, 0.5);
                            z-index: 1;
        }

                            .container {
                                text - align: center;
                            z-index: 2;
        }

                            .title {
                                font - size: 50px;
                            font-weight: 600;
                            letter-spacing: 2px;
                            margin-bottom: 20px;
                            text-transform: uppercase;
                            animation: fadeInUp 2s ease-in-out;
        }

                            .description {
                                font - size: 18px;
                            font-weight: 400;
                            margin-bottom: 30px;
                            color: rgba(255, 255, 255, 0.8);
                            animation: fadeInUp 3s ease-in-out;
        }

                            .countdown {
                                display: flex;
                            justify-content: center;
                            align-items: center;
                            gap: 20px;
                            animation: fadeInUp 4s ease-in-out;
        }

                            .time-box {
                                background: rgba(0, 0, 0, 0.7);
                            padding: 20px 30px;
                            border-radius: 10px;
                            text-align: center;
                            font-size: 40px;
                            font-weight: 600;
                            width: 120px;
                            color: #fff;
        }

                            .time-label {
                                font - size: 16px;
                            text-transform: uppercase;
        }

                            .cta {
                                margin - top: 40px;
                            padding: 10px 30px;
                            font-size: 18px;
                            font-weight: bold;
                            color: #fff;
                            background-color: #ff6f61;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            transition: background-color 0.3s ease;
        }

                            .cta:hover {
                                background - color: #ff4a3a;
        }

                            @keyframes fadeInUp {
                                0 % {
                                    opacity: 0;
                                    transform: translateY(20px);
                                }
            100% {
                                opacity: 1;
                            transform: translateY(0);
            }
        }

                            @media (max-width: 600px) {
            .title {
                                font - size: 36px;
            }

                            .description {
                                font - size: 16px;
            }

                            .countdown {
                                gap: 10px;
            }

                            .time-box {
                                font - size: 30px;
            }

                            .cta {
                                font - size: 16px;
            }
        }
                        </style>
                    </head>
                    <body>
                        <div class="overlay"></div>
                        <div class="container">
                            <div class="title">Coming Soon</div>
                            <div class="description">We're working hard to bring something amazing to you!</div>

                            <div class="countdown">
                                <div class="time-box" id="days"></div>
                                <div class="time-box" id="hours"></div>
                                <div class="time-box" id="minutes"></div>
                                <div class="time-box" id="seconds"></div>
                            </div>

                            <button class="cta" onclick="alert('Stay tuned for updates!')">Stay Updated</button>
                        </div>

                        <script>
        // Set the date we're counting down to
                            var countDownDate = new Date("May 1, 2025 00:00:00").getTime();

                            // Update the countdown every 1 second
                            var x = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

                            // Find the distance between now and the count down date
                            var distance = countDownDate - now;

                            // Time calculations for days, hours, minutes, and seconds
                            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                            // Display the result in the elements
                            document.getElementById("days").innerHTML = days + "<br><span class='time-label'>Days</span>";
                                document.getElementById("hours").innerHTML = hours + "<br><span class='time-label'>Hours</span>";
                                    document.getElementById("minutes").innerHTML = minutes + "<br><span class='time-label'>Minutes</span>";
                                        document.getElementById("seconds").innerHTML = seconds + "<br><span class='time-label'>Seconds</span>";

                                            // If the countdown is over, write some text
                                            if (distance < 0) {
                                                clearInterval(x);
                                            document.querySelector(".countdown").innerHTML = "We're Live!";
            }
        }, 1000);
                                        </script>
                                    </body>
                                </html>
